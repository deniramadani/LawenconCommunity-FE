<div class="lg:px-8 p-6">
    <div class="grid mt-5">
        <div class="col-12 lg:col-9 ">
            <div class="p-card">
                <div class="p-card p-0 border-noround">
                    <div class="p-card-header">
                        <div class="grid px-3 pt-3">
                            <div class="col-12 lg:col-12 sm:col-12 pb-0">
                                <div class="grid">
                                    <div
                                        class="col-1 lg:col-1 p-0 text-center flex align-items-center justify-content-center">
                                        <p-avatar styleClass="w-2rem h-2rem"
                                            image="{{fileDownload}}{{post.user.photo.id}}" shape="circle">
                                        </p-avatar>
                                    </div>
                                    <div class="col-9 lg:col-9 p-0 m-0">
                                        <label class=" font-semibold">{{post.user.fullname}}</label>
                                        <div class="text-secondary font-italic text-xs">
                                            {{calculateDiff(post.createdAt)}} </div>
                                    </div>
                                    <div
                                        class="col-1 lg:col-1 p-0 text-center flex align-items-center justify-content-center">
                                        <div *ngIf="post.postType.postTypeCode == premium; then premiums "></div>
                                        <ng-template #premiums>
                                            <p-tag icon="bi bi-star-fill" severity="warning" value="Premium"
                                                [rounded]="true"></p-tag>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="p-card-content p-0">

                        <div class="offset-1 lg:offset-1 sm:offset-1 col-10 lg:col-10 sm:col-11 px-0 py-3">
                            <label class="text-lg font-semibold">{{post.title}}</label>
                        </div>
                        <div class="offset-1 lg:offset-1 sm:offset-1 col-10 lg:col-10 sm:col-11 p-0 ">
                            <p
                                class="text-md surface-overlay white-space-nowrap overflow-hidden text-overflow-ellipsis">
                                {{post.body}}</p>

                        </div>
                        <div class=" col-10 offset-1 lg:offset-1 md:offset-1 lg:col-10 sm:col-10 py-3 px-2
                                    text-center">
                            <p-galleria [value]="post.file" [responsiveOptions]="responsiveOptions"
                                [containerStyle]="{'max-width': '100%'}" [numVisible]="5">
                                <ng-template pTemplate="item" let-item>
                                    <img src="{{fileDownload}}{{item.file.id}}"
                                        style="width: 100%; height: 300px; display: block;" />
                                </ng-template>
                                <ng-template pTemplate="thumbnail" let-item>
                                    <div class="grid grid-nogutter justify-content-center">
                                        <img src="{{fileDownload}}{{item.file.id}}" class="w-full p-3"
                                            style="height: 100px;" />
                                    </div>
                                </ng-template>
                            </p-galleria>
                        </div>



                        <div *ngIf="post.postType.postTypeCode == polling;">
                            <div *ngIf="post.optionId != null; then voted else notVoted"></div>
                        </div>

                        <ng-template #voted>
                            <div class="col-12">
                                <p-card sub header="{{post.question}}">

                                    <div class="card-body mt-3">
                                        <div class="grid">
                                            <ng-container *ngFor="let option of post.postPollingOption">
                                                <div *ngIf="post.optionId == option.id; then choosed else notChoosed">
                                                </div>
                                                <ng-template #choosed>
                                                    <div
                                                        class="col-12 bg-primary-900 shadow mb-1 bg-body rounded  text-white ">
                                                        <div class="grid w-full">
                                                            <div class="col-11 lg:col-11 sm:col-11 text-left">
                                                                {{option.content }}
                                                            </div>
                                                            <div class="col-1 lg:col-1 sm:col-1  text-left">
                                                                {{option.totalResponse}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </ng-template>
                                                <ng-template #notChoosed>
                                                    <div class="col-12 bg-primary shadow mb-1 bg-body rounded ">
                                                        <div class="grid w-full">
                                                            <div class="col-11 lg:col-11 sm:col-11 text-left">
                                                                {{option.content }}
                                                            </div>
                                                            <div class="col-1 lg:col-1 sm:col-1  text-left">
                                                                {{option.totalResponse}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </ng-template>
                                            </ng-container>
                                        </div>
                                    </div>

                                </p-card>
                            </div>
                        </ng-template>
                        <ng-template #notVoted>
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header bg-primary-300 text-white  mb-3">
                                        <p>{{post.question}}</p>
                                    </div>
                                    <div class="card-body text-black">
                                        <div class="grid">
                                            <button *ngFor="let option of post.postPollingOption" pButton pRipple
                                                class="col-12 p-button-raised p-button-info mb-2"
                                                (click)="choose(option.id)" type="button">
                                                <div class="grid w-full">
                                                    <div class="col-12 lg:col-12 sm:col-12 text-left">
                                                        {{option.content}}
                                                    </div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                    <div class="p-card-footer px-3">
                        <div class="col-12 lg:col-12 sm:col-12 py-0 px-3">
                            <p class="text-secondary font-italic text-xs">{{post.totalLike}} Likes
                                &nbsp;&nbsp;{{post.totalComment}}
                                Comments</p>
                        </div>

                        <div class="col-12 lg:col-12 sm:col-12 p-0">
                            <div class="grid px-3">
                                <div class="col-1 lg:col-1 sm:col-1 ">
                                    <div *ngIf="post.likeId != null ; then thenBlock else elseBlock"></div>
                                    <ng-template #thenBlock>
                                        <span type="button"
                                            (click)="cancelLike(post.likeId, post.postType.postTypeCode)"
                                            class="text-red-600 ">
                                            <i class="bi bi-heart-fill h4"></i>
                                        </span>
                                    </ng-template>
                                    <ng-template #elseBlock>
                                        <span type="button" (click)="like(post.id, post.postType.postTypeCode)"
                                            class=" text-black">
                                            <i class="bi bi-heart h4"></i>
                                        </span>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="p-card p-3">
                    <div class="grid border-round p-3">
                        <div class="col-12 md:col-12">
                            <form [formGroup]="dataComment" (ngSubmit)="replay()">
                                <div class="p-fluid pr-0">
                                    <label for="message" class="font-medium"> <i class="pi pi-comments"></i>
                                        Comments</label>
                                    <div class="field w-full mt-2 p-0">

                                        <textarea id="message" pInputTextarea rows="1" formControlName="content"
                                            [autoResize]="true" class="py-3 px-3 text-sm"></textarea>
                                    </div>
                                    <button pButton pRipple type="submit" [disabled]="!dataComment.valid" label="Replay"
                                        icon="pi pi-send" class="w-auto" style="float: right;"></button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-12 lg:col-12 " *ngFor="let c of comment">
                            <div class="p-2">
                                <div class="border-1 surface-border border-round p-3 bg-gray-100">
                                    <div class="flex">
                                        <p-avatar image="{{fileDownload}}{{c.user.photo.id}}" shape="circle"></p-avatar>
                                        <div class="ml-2">
                                            <div class="text-sm font-bold text-900 mb-1">{{c.user.fullname}}</div>
                                            <div class="text-xs flex align-items-center text-700">

                                                <span>{{c.createdAt | date : 'E, dd-MM-yyyy'}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="m-0 p-0 line-height-3 mt-3 text-600">
                                        {{c.content}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-12 lg:col-3"></div>
    </div>
</div>
