<div class="container">
    <div class="py-8 text-700 lg:mt-4">
        <div class="grid">
            <div class="col-12 lg:col-8 sm:col-8">
                <div class="shadow-3 surface-section p-3">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/articles">Articles</a></li>
                            <li class="breadcrumb-item active">Detail</li>
                        </ol>
                    </nav>

                    <div class="font-normal text-2xl mt-3 mb-3 text-900">{{title}}
                    </div>
                    <div class="text-600 font-sm mb-2">Post by Admin Community</div>
                    <div class="w-full mb-5">
                        <img src="{{fileDownload}}{{fileId}}" alt="Image" class="w-full lg:h-25rem">
                        <div class="text-center text-sm font-medium mt-3">
                            Published {{data.createdAt | date : 'E, dd MMM yyyy'}}
                        </div>
                    </div>
                    <div class="px-3">
                        <p class="line-height-5 mt-0 mb-5 text-justify" style="text-indent: 50px; ">
                            {{data.content}}
                        </p>
                    </div>
                </div>

            </div>
            <div class="col-12 lg:col-4 sm:col-4 pl-5">
                <h4 class="text-900 text-xl"> <i class="bi bi bi-newspaper"></i> Latest articles</h4>
                <div class="col-12 lg:col-12 p-0 pb-3" *ngFor="let d of dataArticle" role="button"
                    routerLink="/articles/detail/{{d.id}}">
                    <div class="shadow-2 border-round h-full surface-card">
                        <img src="{{fileDownload}}{{d.file.id}}" alt="article image" class="h-10rem w-full">
                        <div class="py-2 px-3 flex flex-column">
                            <span class="block text-900 font-medium">{{d.title}}</span>
                            {{ seeMore ? d.content : d.content.substr(0, 50) }}
                            <ng-container *ngIf="d.content.length > 100">...
                                <span> <a type="button" class="a-link text-blue-500 text-sm my-2">Read More
                                        -></a></span>
                            </ng-container>
                            <div class="flex">
                                <div class="">
                                    <div class="text-xs font-semibold text-600 mb-1">Post by Admin Community</div>
                                    <div class="text-xs flex align-items-center text-secondary">
                                        <i class="pi pi-send mr-1 text-xs"></i>
                                        <span>{{ d.createdAt | date : 'E, dd MMM yy' }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
