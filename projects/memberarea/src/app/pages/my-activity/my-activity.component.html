<div class="container">
    <div class="mt-5">
        <div class="surface-section p-0 shadow-2">
            <div class="surface-ground px-4 pt-6 pb-4 md:px-6 lg:px-8">
                <div class="flex flex-wrap relative overflow-hidden"
                    style="border-radius:1rem; background:radial-gradient(100% 1126.49% at 100% 0%, rgba(87, 123, 221, 0.4) 0%, rgba(33, 33, 33, 0) 100%), #212121;">
                    <div class="px-6 py-8">
                        <span class="uppercase text-cyan-500 font-bold">My Activity</span>
                        <div class="text-white text-medium text-5xl mt-3 mb-5">Explore Your Activity</div>
                    </div>

                    <img src="" alt="Image" class="static lg:absolute block mx-auto"
                        style="height: 400px; top: -2rem; right: -1rem">
                </div>
            </div>
            <p-tabView styleClass="tabview-custom" class="p-0">
                <p-tabPanel>
                    <ng-template pTemplate="header">
                        <i class="bi bi-file-earmark-richtext-fill mr-2 text-700"></i>
                        <span>Post</span>
                    </ng-template>
                    <app-post></app-post>
                </p-tabPanel>
                <p-tabPanel header="Header II">
                    <ng-template pTemplate="header">
                        <i class="bi bi-pencil-square mr-2 text-700"></i>
                        <span>Activities</span>
                    </ng-template>
                    <app-activities></app-activities>
                </p-tabPanel>
                <p-tabPanel header="Header III">
                    <ng-template pTemplate="header">
                        <i class="bi bi-hourglass-split mr-2 text-700"></i>
                        <span>Transaction History</span>
                    </ng-template>
                    <app-transaction-history></app-transaction-history>
                </p-tabPanel>
                <p-tabPanel header="Header IV">
                    <ng-template pTemplate="header">
                        <i class="bi bi-cart4 mr-2 text-700"></i>
                        <span>Activity Orders</span>
                    </ng-template>
                    <app-activities-orders></app-activities-orders>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
