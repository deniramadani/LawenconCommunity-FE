<main id="main" class="main">
  <div class="container">
    <h2 class="my-4">List Of Articles</h2>
    <div class="my-3">
      <button pButton class="p-button-sm btn-custom" type="button" id="insertPosition" name="insertPosition"
        routerLink="/article/new"><i class="pi pi-plus pe-2" style="font-size: 12px"></i>New</button>
    </div>

    <p-table [value]="articles" styleClass="md:col-12">
      <ng-template pTemplate="header">
        <tr>
          <th>No</th>
          <th>title</th>
          <th>content</th>
          <th class="text-center">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-article>
        <tr>
          <td>{{article.no}}</td>
          <td>{{article.title}}</td>
          <td>{{article.content}}</td>
          <td class="text-center">
            <div class="flex flex-row justify-content-center">
              <button pButton type="button" class="p-button-text" pTooltip="Update" routerLink="/articles/edit/:id"><i
                  class="pi pi-file-edit"></i></button>
              <button pButton type="button" class="p-button-text text-red-500" pTooltip="Delete"><i
                  class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>

      </ng-template>
    </p-table>

    <div class="p-paginator-bottom p-paginator p-component ng-star-inserted text-center">

      <button type="button" pripple=""
        class="p-ripple text-center p-element p-paginator-prev p-paginator-element p-link">
        <span class="p-paginator-icon pi pi-angle-left"></span><span class="p-ink"></span>
      </button>

      <span class="p-paginator-pages ng-star-inserted">
        <button type="button" pripple=""
          class="p-ripple text-center p-element p-paginator-page p-paginator-element p-link ng-star-inserted">{{page}}
          <span class="p-ink"></span>
        </button>
      </span>

      <button type="button" pripple=""
        class="p-ripple p-element text-center p-paginator-next p-paginator-element p-link">
        <span class="p-paginator-icon pi pi-angle-right"></span><span class="p-ink"></span>
      </button>

    </div>


  </div>
</main>
