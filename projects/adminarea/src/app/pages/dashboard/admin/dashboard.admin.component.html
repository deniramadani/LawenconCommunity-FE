<main id="main" class="main">
  <h1 class="text-2xl">Dashboard</h1>
  <section class="section dashboard">
    <div class="home-page">
      <div class="col-12 md:col-12 lg:col-12 mt-2">
        <h5 class="text-xl">Welcome Admin , <span class="text-primary">{{fullname}}</span></h5>
      </div>
      <div class="content-wrapper mt-3">
        <div class="content">
          <div class="feature-boxes grid-nogutter grid">
            <div class="col-12 lg:col-3 sm:col-12 p-3 text-center ">
              <p-card>
                <ng-template pTemplate="header">
                  <img class="w-6 mt-3" src="../../../../assets/icons/users.png" alt="Image">
                </ng-template>
                <h5 class="text-xl text-center">Total My Article</h5>
                <hr class="mt-2">
                <ng-template pTemplate="footer p-0">
                  <h3 class="text-xl mt-3"> Total : <span class="text-primary">{{data.adminTotal}}</span></h3>
                </ng-template>
              </p-card>
            </div>
            <div class="col-12 lg:col-3 sm:col-12 p-3 text-center ">
              <p-card>
                <ng-template pTemplate="header">
                  <img class="w-6 mt-3" src="../../../../assets/icons/users.png" alt="Image">
                </ng-template>
                <h5 class="text-xl text-center">Members Premium</h5>
                <hr class="mt-2">
                <ng-template pTemplate="footer p-0">
                  <h3 class="text-xl mt-3"> Total : <span class="text-primary">{{data.memberPremiumTotal}}</span></h3>
                </ng-template>
              </p-card>
            </div>
            <div class="col-12 lg:col-3 sm:col-12 p-3 text-center ">
              <p-card>
                <ng-template pTemplate="header">
                  <img class="w-6 mt-3" src="../../../../assets/icons/users.png" alt="Image">
                </ng-template>
                <h5 class="text-xl text-center">Members Basic</h5>
                <hr class="mt-2">
                <ng-template pTemplate="footer p-0">
                  <h3 class="text-xl mt-3"> Total : <span class="text-primary">{{data.memberBasicTotal}}</span></h3>
                </ng-template>
              </p-card>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
