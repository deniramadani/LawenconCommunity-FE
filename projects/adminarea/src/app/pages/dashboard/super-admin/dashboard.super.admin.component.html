<main id="main" class="main">
  <div class="container">


    <h1 class="text-2xl">Dashboard</h1>
    <section class="section dashboard">
      <div class="home-page">
        <div class="col-12 md:col-12 lg:col-12 mt-2">
          <h5 class="text-xl">Welcome Super Admin , <span class="text-primary">{{fullname}}</span></h5>
        </div>
        <hr>
        <div class="content-wrapper mt-3">
          <div class="">
            <h3 class="text-600 ml-3">Data Master</h3>
            <div class="flex flex-wrap flex-row p-card p-3">
              <div class="flex">
                <p-chart type="doughnut" class="p-0" width="300px" height="300px" [responsive]="false" [data]="data"
                  [options]="chartOptions"></p-chart>

              </div>
              <div class="flex flex-column p-5 w-12 lg:w-8">
                <label class="font-medium">Users Admin</label>
                <p-progressBar [value]="valueAdmin"></p-progressBar>
                <span class="font-medium mt-3">Users Member</span>
                <p-progressBar [value]="valueMember"></p-progressBar>
                <div class="flex mt-4 w-full">
                  <table>
                    <tr>
                      <td>Total Users</td>
                      <td><span class="ml-3"> : </span></td>
                      <td><span class="text-green-500"> {{dataDashboard.userTotal}} </span></td>
                    </tr>
                    <tr>
                      <td>Total Position</td>
                      <td><span class="ml-3"> : </span></td>
                      <td><span class="text-green-500"> {{dataDashboard.positionTotal}} </span></td>
                    </tr>
                    <tr>
                      <td>Total Industry</td>
                      <td><span class="ml-3"> : </span></td>
                      <td><span class="text-green-500"> {{dataDashboard.industryTotal}} </span></td>
                    </tr>
                  </table>
                </div>
              </div>


            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
