<main id="main" class="main">
    <div class="container mt-3">
        <div class="pagetitle">
            <h1>Update Industry</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/master/industries">Industry</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>
            </nav>
        </div>
        <div class="card bg-white col-12 lg:col-8 lg:col-offset-2 md:col-10 md:col-offset-1 mt-5">
            <h3 class="text-center text-3xl mt-4">Update Data Industry</h3>
            <form class="formgrid grid mx-4 md:mx-6 my-5">
                <div class="field col-12 md:col-12">
                    <label for="positionName">Industry Name<span class="text-red-500">*</span></label>
                    <input pInputText class="w-full" type="text" id="positionName" name="positionName" required>
                </div>
                <div class="field col-12 ">
                    <button pButton type="submit" id="btnSubmitPosition" name="btnSubmitPosition">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>
