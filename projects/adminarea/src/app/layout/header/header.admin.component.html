<header id="header" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between"> <a class="logo d-flex align-items-center"> <img
            src="../../../assets/icons/logo-community.png" alt="" class="w-6 h-full"><span
            class="d-none d-lg-block text-base">Community</span> </a> <i (click)="sidebarToggle()"
         class="bi bi-list toggle-sidebar-btn"></i></div>
   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i
                  class="bi bi-search"></i> </a></li>

         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> <img
                  src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> <span
                  class="d-none d-md-block dropdown-toggle ps-2">{{fullname}}</span> </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/profile/admin"> <i
                        class="bi bi-person"></i> <span>My Profile</span> </a></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" role="button" (click)="logOut()">
                     <i class="bi bi-box-arrow-right"></i> <span>Sign
                        Out</span> </a></li>
            </ul>
         </li>
      </ul>
   </nav>
</header>
