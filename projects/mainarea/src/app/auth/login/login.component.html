<div class="bg-gray-200 h-screen">
  <div class=" flex flex-wrap align-items-center justify-content-center card-container yellow-container">
    <div class="grid p-8">
      <div class="col-12 lg:col-1"></div>
      <div class="col-12 md:col-12 lg:col-4 lg:offset-2 p-0"><img class="max-w-full min-h-full"
          src="../../../assets/img/register-img.png" alt="Image"></div>
      <div class="p-card col-12 md:col-12 lg:col-6">
        <div class=" p-card-header">
          <div class="px-5 mt-3">
            <p class="text-lg text-gray-600 font-bold">Sign In</p>
            <hr class="mt-2">
            <form [formGroup]="dataLogin" (ngSubmit)="login()" class="mt-3">
              <div class="field"><label for="email">Email</label>
                <input id="email" type="email" formControlName="email" autofocus
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="field mt-3"><label for="password">Password</label><input formControlName="password" id="
                  password" type="password"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="mt-3 text-center">
                <p-button pbutton styleClass="p-button-sm" type="submit" label="LOGIN" class="bg-color-primary">
                </p-button>
              </div>
              <p class="mb-5 pb-lg-2 mt-4 text-center" style="color: #0a0a0a;">Don't have an account ? <a
                  id="btn-register" class="font-italic p-link" style="color: #616164;"
                  routerLink="/members/register">Register
                  here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
