<div class="card bg-gray-200">
  <div class="flex flex-wrap align-items-center justify-content-center card-container yellow-container">
    <div class="grid pt-8 pb-8 ">
      <div class="p-card col-12 md:col-12 lg:col-6 lg:col-offset-3 p-0">
        <div>
          <img class="max-w-full"
            src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="Image">
        </div>
        <div class=" p-card-header">
          <div class="px-5 mt-3">
            <p class="text-lg text-gray-600 font-bold">Sign In</p>
            <hr class="mt-2">
            <form [formGroup]="dataLogin" (ngSubmit)="login()" class="mt-3">
              <div class="field"><label for="email">Email</label>
                <input id="email" type="email" formControlName="email"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="field mt-3"><label for="password">Password</label><input formControlName="password" id="
                  password" type="password"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="mt-2 text-right">
                <a class="text-sm text-secondary font-italic p-link">Forget Password ?</a>
              </div>
              <div class="mt-3 px-5">
                <button pbutton type="submit" label="Primary"
                  class="p-element bg-color-primary  p-ripple p-button w-full p-component"><span
                    class="p-button-label">Login</span><span class="p-ink"></span></button>
              </div>
              <p class="mb-5 pb-lg-2 mt-4 text-center" style="color: #0a0a0a;">Don't have an account? <a
                  id="btn-register" class="font-italic p-link" style="color: #616164;"
                  routerLink="/members/register">Register
                  here</a></p>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
