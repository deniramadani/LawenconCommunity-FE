<div class="bg-gray-100 h-screen">
  <div class=" flex flex-wrap  w-12 align-items-center justify-content-center card-container">
    <div class="grid py-8 w-8">
      <div class="col-12 md:col-12 lg:col-6 p-0 bg-blue-100 shadow-2" style="border-bottom-left-radius: 40px ;">
        <img src="../../../assets/icons/logo-community.png" alt="Image" height="35" class="mt-3 ml-4 border-round ">
        <p-carousel [value]="features" styleClass="mt-4">
          <ng-template let-feature pTemplate="item">
            <div class="text-center mb-8">
              <img src="{{feature.image}}" alt="Image" class="mb-3 w-8 border-round">
              <div class="mx-auto font-medium text-xl mb-4 text-blue-900">{{feature.title}}</div>
              <p class="m-0 text-blue-700 line-height-3">{{feature.text}}</p>
            </div>
          </ng-template>
        </p-carousel>
      </div>
      <div class="col-12 md:col-12 lg:col-6 surface-card shadow-2" style="border-top-right-radius: 40px ;">
        <div class=" p-card-header">
          <div class="px-5 mt-3">
            <span class="text-2xl font-medium text-900">Login to Community</span>
            <hr class="mt-2">
            <form [formGroup]="dataLogin" (ngSubmit)="login()" class="mt-3">
              <div class="field"><label for="email">Email</label>
                <input id="email" type="email" formControlName="email" autofocus
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="field mt-3"><label for="password">Password</label><input formControlName="password" id="
                  password" type="password"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="mt-3 text-center">
                <!-- <p-button pbutton styleClass="p-button-sm" type="submit" label="LOGIN" class="bg-color-primary">
                </p-button> -->
                <button pButton pRipple [disabled]="!dataLogin.valid" type="submit" label="Login" icon="pi pi-user"
                  class="w-8 text-lg"></button>
              </div>
              <p class="mb-5 pb-lg-2 mt-4 text-center" style="color: #0a0a0a;">Don't have an account ? <a
                  id="btn-register" class="font-italic p-link" style="color: #616164;"
                  routerLink="/members/register">Register
                  here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
